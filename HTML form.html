<!DOCTYPE html>
 <HTML>
<head>
    <title>Contact Form</title>
</head>
<body>
    <h2>Contact form</h2>
    <form>

    <label for="fname">FirstName:-</label>
    <input type="text" id="fname"><br><br>
    
    <label for="lname">LastName:-</label>
    <input type="text" id="lname"><br><br>
   
    <label for="dob">DOB:-</label>
    <input type="date" id="dob"><br><br>
    
    <label for="Phone">Phone:-</label>
    <input type="number" id="Phone"><br><br>
  
    <label for="msg">Message:-</label>
    <input type="text" id="msg"><br><br>
   
    <h4>Your Hobbies?</h4>
    <input type="checkbox" id="games">
    <label for="games">Sports</label><br><br>
    
    <input type="checkbox" id="books">
    <label for="books">Reading Books</label><br><br>

    <input type="checkbox" id="watch">
    <label for="watch">TV</label><br><br>

    <h4>Gender?</h4>
    <input type="radio" id="male">
    <label for="malr">Male</label><br><br>
    
    <input type="radio" id="female">
    <label for="female">Female</label><br><br>

    <input type="radio" id="other">
    <label for="other">Other</label><br><br>    

    <label>State</label>
    <select id="state">
        <option value="telangana">TELANGANA</option>
        <option value="ap">ANDHRA PRADESH</option>
        <option value="other">OTHER</option>
    </select><br><br>
    <input type="submit" id="submit">
    </form>
</body>
